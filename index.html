<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/midia-query.css">
</head>
<body>
    <main>
   
        <section id="login">

            <div id="foto">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente, essa é a tela de login coloque suas informações para fazer o login!</p>
                <form action="formulario.php" autocomplete="off">

                    <div class="senha">
                    <label  for="inome"><span class="material-symbols-outlined">
                        person
                        </span></label>
                    
                    <input  type="text" name="nome" id="inome" minlength="5" required placeholder="Nome de usuario">
                  
                    </div>

                    <div>

                    <label id="senha" for="isenha"><span class="material-symbols-outlined">
                        lock
                        </span></label>
                    <input type="password" name="senha" id="isenha" required placeholder="Senha">

                    </div>

                    <div class="check">
                    <input type="checkbox" name="confimação" id="iconf" required>
                    <label id="check" for="iconf">Eu aceito os termos de privacidade</label>
                    </div>
                    <input id="enviar" type="submit" value="Enviar !">

                </form>
            
            </div>
        </section>

    </main>
</body>
</html>
