<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
   
        <section>

            <div class="foto">
            
            </div>
            <div class="formulario">
                <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente, essa é a tela de login coloqeu suas informações para fazer o login!</p>
                <form action="formulario.php" autocomplete="no">
                    <label for="inome">nome</label>
                    <br>
                    <input type="text" name="nome" id="inome" minlength="4" >
                    <br>
                    <label for="isenha">senha</label>
                    <br>
                    <input type="password" name="senha" id="isenha" minlength="8">
                    <br>
                    <input class="enviar" type="submit" value="Enviar!">
                </form>
            
            </div>
        </section>

    </main>
</body>
</html>
